machine:
  services:
    - docker

dependencies:
  override:
	- docker build -t jasonwitting/simple-go-http .

test:
  override:
	- docker run -d -p 8081:8081 -e "PORT=8081" jasonwitting/simple-go-http; sleep 10
	- --retry 10 --retry-delay 5 -v http://localhost:8081

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jasonwitting/simple-go-http
